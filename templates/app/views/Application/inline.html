<!DOCTYPE html>
<html>
  <head>
  <title>Prime numbers - inline</title>
  <meta charset="${_response_encoding}">
  <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
</head>
<body>

<p>
#{list primes, as:'prime'}
  <span>
    <i>p</i><sub>${prime_index}</sub> = ${prime}
    #{ifnot prime_isLast},#{/ifnot}
  </span>
#{/list}
</p>

</body>
</html>

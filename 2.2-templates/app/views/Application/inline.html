<!DOCTYPE html>
<html>
  <head>
  <title>Everything inline - prime numbers</title>
  <meta charset="${_response_encoding}">
  <link rel="stylesheet" media="screen" href="@{'/public/main.css'}">
</head>
<body>

<p class="navigation"><a href="@{index()}">Template examples</a>: Everything inline</p>

<h1>The first ${primes.size()} prime numbers</h1>

<p>
#{list primes, as:'prime'}
  <span>
    <i>p</i><sub>${prime_index.format("(0)")}</sub> = ${prime}
    #{ifnot prime_isLast},#{/ifnot}
  </span>
#{/list}
</p>

</body>
</html>
